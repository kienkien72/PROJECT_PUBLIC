version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laptopshop-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: laptopshop123
      MYSQL_DATABASE: laptopshop
      MYSQL_USER: laptopshop
      MYSQL_PASSWORD: laptopshop123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Application
  app:
    build: .
    container_name: laptopshop-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/laptopshop
      SPRING_DATASOURCE_USERNAME: laptopshop
      SPRING_DATASOURCE_PASSWORD: laptopshop123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

      # JPA configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false

      # Server configuration
      SERVER_ADDRESS: 0.0.0.0
      SERVER_PORT: 8080

      # File upload
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 50MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 50MB

      # Session configuration
      SPRING_SESSION_STORE_TYPE: jdbc
      SPRING_SESSION_TIMEOUT: 30m
      SPRING_SESSION_JDBC_INITIALIZE_SCHEMA: always

      # Logging
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: INFO
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  uploads:
    driver: local