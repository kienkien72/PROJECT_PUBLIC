# Production Configuration for Laptop Shop

# Database Configuration - Use PostgreSQL for Railway
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/railway}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# Make datasource optional for startup
spring.datasource.continue-on-error=true
spring.sql.init.continue-on-error=true
spring.sql.init.mode=never
spring.jpa.open-in-view=false

# Enable lazy initialization to avoid database errors at startup
spring.main.lazy-initialization=true

# JPA Configuration - Disable to avoid database errors
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.lazy-initialization=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.hikari.maximumPoolSize=5
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.fail_on_missing_lifecycle_annotations=false

# Connection Pool - Optimized for Railway
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1

# Server Configuration
server.address=0.0.0.0
server.port=${PORT:8080}
server.servlet.context-path=/
server.servlet.session.timeout=30m

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.location=${UPLOAD_LOCATION:/var/uploads}

# Session Configuration - Completely disable Spring Session
spring.session.store-type=none
spring.jmx.enabled=false
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# Security Configuration
# Disable security debug in production
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR

# Application Logging
logging.level.vn.ndkien.laptopshop=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Logging (optional)
# logging.file.name=/var/log/laptopshop.log
# logging.logback.rollingpolicy.max-file-size=10MB
# logging.logback.rollingpolicy.max-history=30

# Performance Settings - Optimized for startup
spring.jmx.enabled=false
spring.output.ansi.enabled=never
spring.jpa.open-in-view=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.defaults.enabled=false

# Disable unnecessary auto-configurations for faster startup
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.admin.SpringApplicationAdminJmxAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.session.SessionAutoConfiguration

