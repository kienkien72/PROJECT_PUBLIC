version: '3.8'

services:
  app:
    # Use the official Spring Boot image
    image: maven:3.9.4-eclipse-temurin-17
    container_name: laptopshop-app
    working_dir: /app
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/laptopshop
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JAVA_OPTS=-Xmx512m
    command: >
      bash -c "
        mvn clean package -DskipTests &&
        java -jar target/laptopshop-0.0.1-SNAPSHOT.jar
      "
    depends_on:
      - db
    networks:
      - laptopshop-network

  db:
    image: mysql:8.0
    container_name: laptopshop-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: laptopshop
      MYSQL_USER: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - laptopshop-network

volumes:
  mysql_data:

networks:
  laptopshop-network:
    driver: bridge